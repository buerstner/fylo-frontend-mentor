<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <section id="storage">
  <div class="container">
    <div class="panel">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <div class="button-set">
        <div class="button">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="button">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="button">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>  
    </div>
    <div class="usage">
      <p>You’ve used <strong>815 GB</strong> of your storage</p>
      <div id="remaining-storage-box"><span id="remaining-storage">185 </span><span>GB LEFT</span></div>
      <div id="box-arrow"></div>
      <div id="total-storage">
        <div id="used-storage">
          <div id="marker"></div>
        </div>
      </div>
      <p>
        <span id="usage-min-value">0 GB</span><span id="usage-max-value">1000 GB</span> 
      </p> 
    </div>
  </div>
</section>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Michael Bürstner</a>.
</div>
</body>
</html>
